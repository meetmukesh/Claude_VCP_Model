name: Daily Trading Scanner

on:
  schedule:
    - cron: '30 9 * * 1-5'  # 3:00 PM IST (9:30 UTC)
  workflow_dispatch:  # Allow manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify database connection
      run: |
        python -c "from database import DatabaseManager; db = DatabaseManager(); print('âœ“ Database connected')"
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
    
    - name: Load stock universe
      run: python load_stocks.py stocks_L.csv
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      continue-on-error: true
    
    - name: Run scanner
      run: python scanner.py
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
    
    - name: Update watchlist
      run: python watchlist_monitor.py
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      continue-on-error: true
